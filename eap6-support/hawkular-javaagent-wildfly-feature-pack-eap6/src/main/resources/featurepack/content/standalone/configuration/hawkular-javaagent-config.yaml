resource-type-set-dmr:
- name: Standalone Environment
  resource-type-dmr:
  - name: WildFly Server
    resource-name-template: "%ManagedServerName"
    notification-dmr:
    - name: resource-added
    metric-sets:
    - WildFly Memory Metrics
    - WildFly Threading Metrics
    - WildFly Aggregated Web Metrics
    resource-config-dmr:
    - name: Name
      attribute: name
    - name: Product Name
      attribute: product-name
    - name: Version
      attribute: product-version
    - name: Running Mode
      attribute: running-mode
    - name: Server State
      attribute: server-state
    - name: Home Directory
      attribute: home-dir
      path:      /core-service=server-environment
    - name: Node Name
      attribute: node-name
      path:      /core-service=server-environment
    - name: Hostname
      attribute: qualified-host-name
      path:      /core-service=server-environment
    - name: Bound Address
      attribute: bound-address
      path:     /socket-binding-group=standard-sockets/socket-binding=http
    operation-dmr:
    - name: JDR
      internal-name: generate-jdr-report
      path:          /subsystem=jdr
    - name: Reload
      internal-name: reload
      modifies:      true
      params:
      - name: admin-only
        type:          bool
        default-value: "false"
        description:   Whether the server should start in running mode ADMIN_ONLY when it restarts
      - name: use-current-server-config
        type:          bool
        default-value: "false"
    - name: Shutdown
      internal-name: shutdown
      modifies:      true
      params:
      - name: restart
        type:          bool
        default-value: "false"
        description:   "Should the server be restarted after shutdown?"
    - name: Deploy
      internal-name: deploy
      modifies:      true
    - name: Undeploy
      internal-name: undeploy
      modifies:      true
    - name: Enable Deployment
      internal-name: enable-deployment
      modifies:      true
    - name: Disable Deployment
      internal-name: disable-deployment
      modifies:      true
    - name: Restart Deployment
      internal-name: restart-deployment
      modifies:      true

- name: Domain Environment
  resource-type-dmr:
  - name: Host Controller
    resource-name-template: "%ManagedServerName"
    notification-dmr:
    - name: resource-added
    resource-config-dmr:
    - name: Product Name
      attribute: product-name
    - name: Version
      attribute: product-version
    - name: Process Type
      attribute: process-type
    - name: Local Host Name
      attribute: local-host-name
    operation-dmr:
    - name: Restart Servers
      internal-name: restart-servers
      modifies:      true
    - name: Start Servers
      internal-name: start-servers
      modifies:      true
    - name: Stop Servers
      internal-name: stop-servers
      modifies:      true
    - name: Deploy
      internal-name: deploy
      modifies:      true
    - name: Undeploy
      internal-name: undeploy
      modifies:      true
    - name: Enable Deployment
      internal-name: enable-deployment
      modifies:      true
    - name: Disable Deployment
      internal-name: disable-deployment
      modifies:      true
    - name: Restart Deployment
      internal-name: restart-deployment
      modifies:      true

  - name: Domain Profile
    resource-name-template: "%-"
    path: "/profile=*"
    parents:
    - Host Controller
    resource-config-dmr:
    - name: Name
      attribute: name

  - name: Domain Server Group
    resource-name-template: "%-"
    path: "/server-group=*"
    parents:
    - Host Controller
    resource-config-dmr:
    - name: Profile
      attribute: profile
    operation-dmr:
    - name: Restart Servers
      internal-name: restart-servers
      modifies:      true
    - name: Start Servers
      internal-name: start-servers
      modifies:      true
    - name: Stop Servers
      internal-name: stop-servers
      modifies:      true

  - name: Domain Host
    resource-name-template: "%-"
    path: "/host=*"
    parents:
    - Host Controller
    notification-dmr:
    - name: resource-added
    metric-sets:
    - WildFly Memory Metrics
    - WildFly Threading Metrics
    resource-config-dmr:
    - name: Name
      attribute: name
    - name: Product Name
      attribute: product-name
    - name: Version
      attribute: product-version
    - name: Is Domain Controller
      attribute: master
    - name: Host State
      attribute: host-state
    - name: Running Mode
      attribute: running-mode
    - name: Server State
      attribute: server-state
    - name: Home Directory
      attribute: home-dir
      path:      /core-service=server-environment
    operation-dmr:
    - name: Reload
      internal-name: reload
      modifies:      true
    - name: Shutdown
      internal-name: shutdown
      modifies:      true
      params:
      - name: restart
        type:        bool
        description: If true, once shutdown the host controller will be restarted again.

  - name: Domain WildFly Server
    resource-name-template: "%-"
    path: "/server=*"
    parents:
    - Domain Host
    notification-dmr:
    - name: resource-added
    metric-sets:
    - WildFly Memory Metrics
    - WildFly Threading Metrics
    - WildFly Aggregated Web Metrics
    resource-config-dmr:
    - name: Name
      attribute: name
    - name: Host
      attribute: host
    - name: Product Name
      attribute: product-name
    - name: Version
      attribute: product-version
    - name: Profile Name
      attribute: profile-name
    - name: Server Group
      attribute: server-group
    - name: Running Mode
      attribute: running-mode
    - name: Server State
      attribute: server-state
    - name: Hostname
      attribute: qualified-host-name
      path:      /core-service=server-environment
    - name: Node Name
      attribute: node-name
      path:      /core-service=server-environment
    - name: Initial Running Mode
      attribute: initial-running-mode
      path:      /core-service=server-environment
    - name: Base Directory
      attribute: base-dir
      path:      /core-service=server-environment
    - name: Bound Address
      attribute: bound-address
      path:     /socket-binding-group=full-sockets/socket-binding=http
    operation-dmr:
    - name: JDR
      internal-name: generate-jdr-report
      path:          /subsystem=jdr

  - name: Domain WildFly Server Controller
    resource-name-template: "%-"
    path: "/server-config=*"
    parents:
    - Domain Host
    notification-dmr:
    - name: resource-added
    resource-config-dmr:
    - name: Name
      attribute: name
    - name: Server Group
      attribute: group
    - name: Auto Start
      attribute: auto-start
    - name: Status
      attribute: status
    operation-dmr:
    - name: Destroy
      internal-name: destroy
      modifies:      true
    - name: Kill
      internal-name: kill
      modifies:      true
    - name: Restart
      internal-name: restart
      modifies:      true
      params:
      - name: server
