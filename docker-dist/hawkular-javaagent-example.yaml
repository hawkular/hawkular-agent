apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: hawkular-javaagent-example
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hawkular-javaagent-example
  template:
    metadata:
      labels:
        app: hawkular-javaagent-example
    spec:
      containers:
      - name: hawkular-javaagent-example
        image: wildfly-hawkular-javaagent:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
        env:
          - name: HAWKULAR_URL
            valueFrom:
              secretKeyRef:
                name: hawkular-javaagent-example
                key: HAWKULAR_URL
          - name: HAWKULAR_AGENT_USER
            valueFrom:
              secretKeyRef:
                name: hawkular-javaagent-example
                key: HAWKULAR_AGENT_USER
          - name: HAWKULAR_AGENT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: hawkular-javaagent-example
                key: HAWKULAR_AGENT_PASSWORD
        volumeMounts:
        - name: secrets
          mountPath: /client-secrets
          readOnly: true
      volumes:
      - name: secrets
        secret:
          secretName: hawkular-javaagent-example-ca
          optional: true
          items:
          - key: hawkular-services-ca.crt
            path: hawkular-services-public.pem  
