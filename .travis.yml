language: java
# Enable container-based infrastructure
# see http://docs.travis-ci.com/user/workers/container-based-infrastructure/
sudo: false

# manage the caches here https://travis-ci.org/hawkular/hawkular/caches
cache:
  directories:
  - $HOME/.m2/repository
jdk:
- oraclejdk8
notifications:
  irc:
    channels:
    - chat.freenode.net#hawkular
    on_success: change
install:
- mvn -version -B
- MY_PWD=$(pwd)
- echo $MY_PWD
- cd ~/; git clone https://github.com/ppalaga/license-maven-plugin.git; cd license-maven-plugin; git checkout 160213-git-bug; mvn clean install
- cd "$MY_PWD"
script:
- git fetch origin --unshallow
- git status
- mvn -s .travis.maven.settings.xml license:check --debug
- git diff HEAD
