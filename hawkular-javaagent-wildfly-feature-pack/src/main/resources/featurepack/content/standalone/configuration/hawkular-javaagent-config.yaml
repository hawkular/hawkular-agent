---
subsystem:
  enabled: "${hawkular.agent.enabled:true}"
  immutable: "${hawkular.agent.immutable:false}"
  in-container: "${hawkular.agent.in-container:false}"
  auto-discovery-scan-period-secs: ${hawkular.agent.auto-discovery-scan-period-secs:600}
  type-version: WF10

metrics-exporter:
  enabled: true
  host: ${hawkular.agent.metrics.host:127.0.0.1}
  port: ${hawkular.agent.metrics.port:9779}
  config-dir: ${jboss.server.config.dir}
  config-file: WF10

diagnostics:
  enabled: true
  interval: 1
  time-units: minutes

storage-adapter:
  feed-id: "${hawkular.rest.feedId:autogenerate}"
  url: "${hawkular.rest.url:http://hawkular-server:8080}"
  username: "${env.HAWKULAR_USER}"
  password: "${env.HAWKULAR_PASSWORD}"

# MANAGED SERVERS

managed-servers:
  local-dmr:
    name: Local DMR
    enabled: true
    wait-for:
    - name: /
    metric-labels:
      feed_id: "%FeedId"

  local-jmx:
    name: Local JMX
    enabled: true
    wait-for:
    - name: java.lang:type=Runtime
    metric-labels:
      feed_id: "%FeedId"

  remote-dmr:
  - name: Remote DMR
    enabled: false
    host: 127.0.0.1
    port: 9990
    username: adminUser
    password: adminPass
    wait-for:
    - name: /
    metric-labels:
      feed_id: "%FeedId"

platform:
  enabled: true
  #machine-id: my-machine-id-here
